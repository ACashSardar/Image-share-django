{% include 'header.html' %}
    <title>LOG IN Page</title>
  </head>

  <body>
    <div class="app-name">
      <h2><i class="fa fa-cloud-download"></i> IMAGE SHARE</i> <i class="fa fa-cloud-upload"></i></h2>
  </div>

    <div class="container">
      <a href="/"><i class="fa fa-home"></i> HOME</a>
      <a href="/signup/"><i class="fa fa-pencil-square-o"></i> SIGN UP</a>
    </div>
    <br><br>

    <div class="user-forms">
      <h1>LOG IN PAGE</h1><br>
      <form method="post" action="/login/">
          {% csrf_token %} 
          <label>username</label>
          <input type="text" name="username" placeholder="Enter username"><br><br>
          <label>password</label>
          <input type="password" name="password" placeholder="Enter password"><br><br><br>
          <input class="btn btn-success" type="submit" value="LOGIN">
      </form><br>
      <p>Don't have an account yet? <a href="/signup">SIGN UP</a></p>
    </div>

  </body>
</html>
