<div class="full-img" id="full-img-box">
    <span onclick="downloadImg()" id="dwn"><i class="fa fa-download" ></i></span>
    <span onclick="closeImg()" id="close"><i class="fa fa-window-close"></i></span>
    <p id="img-capt"></p>
    <img src="" alt="" id="fullImg">
</div>

<script>
    var inputImg=document.querySelector("#inputImg")
    var img=document.querySelector("#displayImg")
    var fullImgBox=document.getElementById(id="full-img-box")
    var fullImg=document.getElementById(id="fullImg") 
    var img_capt=document.getElementById(id="img-capt") 
    var selCat=document.querySelector("#cat-items")

    inputImg.addEventListener("change",function(){
        const file=this.files[0]
        if(file){
            const reader=new FileReader();
            reader.onload=function(){
                const result=reader.result;
                img.src=result;
            };
            reader.readAsDataURL(file);
        }
    });
    
    function openFullImg(pic, imgCapt, imgURL){
        fullImgBox.style.display="flex";
        fullImg.src=pic;
        img_capt.innerHTML=imgCapt;
        console.log(imgCapt, imgURL)
    }

    function closeImg(){
        fullImgBox.style.display="none";
    }

    function downloadImg(){
        console.log(fullImg)
        var a = document.createElement('a');
        a.href = fullImg.src;
        a.download = "output.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }


</script>
